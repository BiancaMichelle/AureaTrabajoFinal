<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aurea</title>
    <link rel="stylesheet" th:href="@{/style/auth.css}">
</head>

<div layout:fragment="content">
    <div class="auth-container">
        <!-- Lado Izquierdo - Branding -->
        <div class="auth-left">
            <h1 class="brand-logo">Aurea</h1>
            <p class="brand-subtitle">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
            <!-- Partículas animadas -->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const container = document.querySelector('.auth-left');
                    
                    // Crear partículas para el registro
                    for (let i = 0; i < 25; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        const size = Math.random() * 25 + 8;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
                        particle.style.animationDelay = `${Math.random() * 8}s`;
                        particle.style.opacity = Math.random() * 0.8 + 0.3;
                        
                        container.appendChild(particle);
                    }
                });
            </script>
        </div>

        <!-- Lado Derecho - Formulario Multi-Step -->
        <div class="auth-right">
            <div class="form-wrapper">
                <h1>Registro de Estudiante</h1>
                
                <!-- Indicador de pasos -->
                <div class="steps-indicator">
                    <div class="step-item active" data-step="1">
                        <div class="step-number">1</div>
                        <span class="step-label">Datos Personales</span>
                    </div>
                    <div class="step-item" data-step="2">
                        <div class="step-number">2</div>
                        <span class="step-label">Domicilio</span>
                    </div>
                    <div class="step-item" data-step="3">
                        <div class="step-number">3</div>
                        <span class="step-label">Académicos</span>
                    </div>
                    <div class="step-item" data-step="4">
                        <div class="step-number">4</div>
                        <span class="step-label">Confirmar</span>
                    </div>
                </div>

                <form id="registerForm" th:action="@{/register}" method="post">
                    <!-- Paso 1: Datos Personales -->
                    <div class="step-content active" id="step1">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <!-- Paso 2: Domicilio -->
                    <div class="step-content" id="step2">
                        <div class="form-group">
                            <label for="calle">Calle:</label>
                            <input type="text" id="calle" name="calle" required>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" required>
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad" name="ciudad" required>
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <input type="text" id="provincia" name="provincia" required>
                        </div>
                        <div class="form-group">
                            <label for="codigoPostal">Código Postal:</label>
                            <input type="text" id="codigoPostal" name="codigoPostal" required>
                        </div>
                    </div>

                    <!-- Paso 3: Datos Académicos -->
                    <div class="step-content" id="step3">
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>

                    <!-- Paso 4: Confirmación -->
                    <div class="step-content" id="step4">
                        <div class="confirmation-summary">
                            <h3>Revisa tu información:</h3>
                            <div id="summaryContent">
                                <!-- Se llenará dinámicamente -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkmark"></span>
                                Acepto los términos y condiciones
                            </label>
                        </div>
                    </div>

                    <!-- Botones de navegación -->
                    <div class="step-navigation">
                        <button type="button" id="prevBtn" class="nav-btn secondary" style="display: none;">Anterior</button>
                        <button type="button" id="nextBtn" class="nav-btn primary">Siguiente</button>
                        <button type="submit" id="submitBtn" class="auth-button" style="display: none;">Registrarse</button>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
