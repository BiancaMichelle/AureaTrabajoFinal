<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aurea</title>
    <link rel="stylesheet" th:href="@{/style/auth.css}">
</head>

<div layout:fragment="content">
    <div class="auth-container">
        <!-- Lado Izquierdo - Branding -->
        <div class="auth-left">
            <h1 class="brand-logo">Aurea</h1>
            <p class="brand-subtitle">¿No tienes una cuenta? <a th:href="@{/register}">Regístrate</a></p>
            <!-- Partículas animadas -->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const container = document.querySelector('.auth-left');
                    const containerRect = container.getBoundingClientRect();
                    
                    // Crear más partículas y distribuirlas mejor
                    for (let i = 0; i < 25; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        // Tamaños variados
                        const size = Math.random() * 25 + 8;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        
                        // Distribución por toda la superficie
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.left = `${Math.random() * 100}%`;
                        
                        // Animaciones con duraciones diferentes
                        particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
                        particle.style.animationDelay = `${Math.random() * 8}s`;
                        
                        // Opacidad variable
                        particle.style.opacity = Math.random() * 0.8 + 0.3;
                        
                        container.appendChild(particle);
                    }
                });
            </script>
        </div>

        <!-- Lado Derecho - Formulario -->
        <div class="auth-right">
            <div class="form-wrapper">
                <h1>Iniciar sesión</h1>
                
                <div th:if="${param.error}" class="alert alert-error">
                    Usuario o contraseña incorrectos.
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">DNI:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                    <button type="submit" class="auth-button">Iniciar sesión</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>
