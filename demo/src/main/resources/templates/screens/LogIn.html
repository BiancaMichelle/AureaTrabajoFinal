<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aurea</title>
    <link rel="stylesheet" th:href="@{/style/auth.css}">
    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<div layout:fragment="content">
    <div class="auth-container">
        <!-- Lado Izquierdo - Branding -->
        <div class="auth-left">
            <h1 class="brand-logo">Aurea</h1>
            <p class="brand-subtitle">¿No tienes una cuenta? <a th:href="@{/register}">Regístrate</a></p>
            <!-- Partículas animadas -->
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const container = document.querySelector('.auth-left');
                    const containerRect = container.getBoundingClientRect();
                    
                    // Crear más partículas y distribuirlas mejor
                    for (let i = 0; i < 25; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        // Tamaños variados
                        const size = Math.random() * 25 + 8;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        
                        // Distribución por toda la superficie
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.left = `${Math.random() * 100}%`;
                        
                        // Animaciones con duraciones diferentes
                        particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
                        particle.style.animationDelay = `${Math.random() * 8}s`;
                        
                        // Opacidad variable
                        particle.style.opacity = Math.random() * 0.8 + 0.3;
                        
                        container.appendChild(particle);
                    }
                });
            </script>
        </div>

        <!-- Lado Derecho - Formularios -->
        <div class="auth-right">
            <!-- Formulario de Login (por defecto) -->
            <div class="form-wrapper" id="login-form">
                <h1>Iniciar sesión</h1>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">DNI:</label>
                        <input type="text" id="username" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <a href="#" onclick="showForgotPassword()">¿Has olvidado tu contraseña?</a>
                    </div>
                    <button type="submit" class="auth-button">Iniciar sesión</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>

            <!-- Formulario de Recuperación de Contraseña -->
            <div class="form-wrapper" id="forgot-password-form" style="display: none;">
                <h1>Recuperar Contraseña</h1>
                
                <div class="forgot-password-info">
                    <p>Ingresa tu DNI o correo electrónico para recuperar tu contraseña.</p>
                </div>
                
                <form th:action="@{/forgot-password}" method="post">
                    <div class="form-group">
                        <label for="recovery-identifier">DNI o Correo electrónico:</label>
                        <input type="text" id="recovery-identifier" name="recovery-identifier" 
                               placeholder="DNI o correo electrónico" required>
                    </div>
                    <button type="submit" class="auth-button">Enviar enlace de recuperación</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
                
                <div class="form-options">
                    <a href="#" onclick="showLoginForm()">← Volver a Iniciar Sesión</a> | 
                    <a th:href="@{/register}">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función de notificaciones (copiada de gestionUsuario.js)
        function showNotification(message, type = 'info', duration = 8000) {
            // Cerrar notificaciones existentes del mismo tipo si es error
            if (type === 'error') {
                const existingErrors = document.querySelectorAll('.notification-error');
                existingErrors.forEach(notif => {
                    if (notif.parentNode) {
                        notif.parentNode.removeChild(notif);
                    }
                });
            }
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            // Iconos según el tipo
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="${icons[type] || icons.info}"></i>
                    </div>
                    <div class="notification-message">${message}</div>
                    <button class="notification-close" title="Cerrar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="notification-progress"></div>
            `;
            
            document.body.appendChild(notification);
            
            // Mostrar con animación
            setTimeout(() => {
                notification.classList.add('show');
                
                // Animación de progreso
                const progressBar = notification.querySelector('.notification-progress');
                if (progressBar) {
                    progressBar.style.animation = `progress ${duration}ms linear`;
                }
            }, 100);
            
            // Auto-remover después del tiempo
            const autoRemove = setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, duration);
            
            // Cerrar manualmente
            notification.querySelector('.notification-close').addEventListener('click', () => {
                clearTimeout(autoRemove);
                if (notification.parentNode) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            });
        }

        // Funciones para navegación entre formularios de login y recuperación
        function showForgotPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        // Verificar parámetros de URL y mostrar notificaciones
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Manejar mensajes de recuperación de contraseña
            const mensaje = urlParams.get('mensaje');
            const tipo = urlParams.get('tipo');
            
            if (mensaje) {
                showNotification(mensaje, tipo || 'info');
                // Limpiar la URL (opcional)
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Manejar errores de login
            const errorType = urlParams.get('error');
            const errorMsg = urlParams.get('message');
            
            if (errorType) {
                // Si viene un mensaje del servidor, usarlo; sino mensaje genérico
                let text = errorMsg ? decodeURIComponent(errorMsg.replace(/\+/g, ' ')) : 'Usuario o contraseña incorrectos';

                // Lógica específica para alternativas del CU-02
                if (errorType === 'not_found') {
                    text += ' <br><a href="/register" style="color:white;text-decoration:underline;">Regístrate aquí</a>';
                } else if (errorType === 'disabled') {
                    text += ' <br><a href="#" style="color:white;text-decoration:underline;">Contactar soporte</a>';
                } else if (errorType === 'bad_password') {
                     // Ya mostramos el link en el formulario, pero podemos enfatizarlo
                     text += ' <br>Intenta recuperar tu contraseña.';
                }

                showNotification(text, 'error', 8000);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Manejar logout
            if (urlParams.get('logout')) {
                showNotification('Has cerrado sesión exitosamente', 'success', 5000);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Mostrar formulario de login por defecto cuando hay mensajes
            if (mensaje) {
                showLoginForm();
            }
        });

        // Agregar animación CSS para la barra de progreso
        const style = document.createElement('style');
        style.textContent = `
            @keyframes progress {
                from { transform: scaleX(1); }
                to { transform: scaleX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</div>
