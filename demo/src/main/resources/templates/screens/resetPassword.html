<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Aurea</title>
    <link rel="stylesheet" th:href="@{/style/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<div layout:fragment="content">
    <div class="auth-container">
        <div class="auth-left">
            <h1 class="brand-logo">Aurea</h1>
            <p class="brand-subtitle">Tu nueva clave en segundos</p>
        </div>

        <div class="auth-right">
            <div class="form-wrapper">
                <h1>Restablecer contraseña</h1>

                <div class="forgot-password-info" th:if="${error}">
                    <p style="color: #ef4444;">[[${error}]]</p>
                </div>

                <form th:action="@{/recuperacion/nueva}" method="post">
                    <input type="hidden" name="token" th:value="${token}" />
                    <div class="form-group">
                        <label for="passwordNueva">Nueva contraseña:</label>
                        <input type="password" id="passwordNueva" name="passwordNueva" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirmar">Confirmar contraseña:</label>
                        <input type="password" id="passwordConfirmar" name="passwordConfirmar" minlength="8" required>
                    </div>
                    <button type="submit" class="auth-button">Guardar nueva contraseña</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>

                <div class="form-options">
                    <a th:href="@{/login}">← Volver a Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
