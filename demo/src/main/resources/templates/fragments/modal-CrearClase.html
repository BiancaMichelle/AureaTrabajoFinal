<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Modal para crear clase -->
    <div id="classModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-96 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-semibold mb-4">
                <i class="fas fa-video me-2"></i>Crear Nueva Clase
            </h3>
            <form id="createClassForm" th:action="@{/clase/crear}" method="post">
                <input type="hidden" name="moduloId" id="moduloIdInput">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Título de la clase</label>
                    <input type="text" name="titulo" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                           required placeholder="Ej: Introducción a Java">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea name="descripcion" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                              rows="3" placeholder="Descripción de la clase..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Fecha y hora de inicio</label>
                    <input type="datetime-local" name="inicio" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                        th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd''T''HH:mm')}">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Duración (horas)</label>
                    <select name="duracion" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="1">1 hora</option>
                        <option value="2">2 horas</option>
                        <option value="3">3 horas</option>
                    </select>
                </div>
                
                <!-- Configuración de Asistencia -->
                <div class="mb-4 border-t pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-clipboard-check me-1"></i>Configuración de Asistencia
                    </h4>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="asistenciaAutomatica" name="asistenciaAutomatica" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Tomar asistencia automática</span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="preguntasAleatorias" name="preguntasAleatorias" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Realizar preguntas aleatorias durante la clase</span>
                    </label>
                    
                    <div id="cantidadPreguntasContainer" class="ml-6 mt-2 hidden">
                        <label class="block text-sm font-medium text-gray-700">Cantidad de preguntas</label>
                        <input type="number" name="cantidadPreguntas" min="1" max="10" value="3"
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>

                <!-- Permisos de Alumnos -->
                <div class="mb-4 border-t pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-users-cog me-1"></i>Permisos de Alumnos
                    </h4>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoMicrofono" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-microphone text-gray-500 me-1"></i>Activar micrófono
                        </span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoCamara" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-video text-gray-500 me-1"></i>Activar cámara
                        </span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoCompartirPantalla" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-desktop text-gray-500 me-1"></i>Compartir pantalla
                        </span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoChat" checked
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-comments text-gray-500 me-1"></i>Escribir en el chat
                        </span>
                    </label>
                </div>

                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="transcripcionHabilitada" id="transcripcionHabilitada"
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Habilitar Transcripción</span>
                    </label>
                </div>
                
                <!-- Configuración de Resumen (CU-27) -->
                <div class="mb-4 border-t pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-file-alt me-1"></i>Resumen Automático con IA
                    </h4>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="generarResumenAutomatico" id="generarResumenAutomatico"
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Generar resumen automáticamente al finalizar la clase</span>
                    </label>
                    
                    <div id="publicarResumenContainer" class="ml-6 mt-2 hidden">
                        <label class="flex items-center">
                            <input type="checkbox" name="publicarResumenAutomaticamente" 
                                   class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                            <span class="ml-2 text-sm text-gray-700">Publicar resumen en el módulo automáticamente</span>
                        </label>
                        <p class="text-xs text-gray-500 ml-6 mt-1">Si no se marca, el resumen quedará solo visible para el docente</p>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeClassModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-customGreen text-white rounded-md hover:bg-green-700">
                        <i class="fas fa-plus me-1"></i>Crear Clase
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Funciones para el modal de clase
        function openClassModal(moduloId) {
            // Usar el modal que ya está incluido en la página
            document.getElementById('moduloIdInput').value = moduloId;
            document.getElementById('classModal').classList.remove('hidden');
            
            // Establecer fecha y hora actual por defecto
            const now = new Date();
            const localDateTime = now.toISOString().slice(0, 16);
            document.querySelector('input[name="inicio"]').value = localDateTime;
        }

        function closeClassModal() {
            document.getElementById('classModal').classList.add('hidden');
        }

        // Cerrar modal al hacer clic fuera
        document.addEventListener('click', (e) => {
            const classModal = document.getElementById('classModal');
            if (e.target === classModal) {
                closeClassModal();
            }
        });

        // Mostrar/ocultar cantidad de preguntas
        document.getElementById('preguntasAleatorias')?.addEventListener('change', function() {
            const container = document.getElementById('cantidadPreguntasContainer');
            container.classList.toggle('hidden', !this.checked);
            const cantidadInput = document.querySelector('input[name="cantidadPreguntas"]');
            if (cantidadInput) {
                cantidadInput.required = this.checked;
            }
        });
        
        // Mostrar/ocultar opción de publicación automática de resumen (CU-27)
        document.getElementById('generarResumenAutomatico')?.addEventListener('change', function() {
            const container = document.getElementById('publicarResumenContainer');
            container.classList.toggle('hidden', !this.checked);
        });
        
        // Advertencia si se marca generar resumen sin transcripción
        document.getElementById('generarResumenAutomatico')?.addEventListener('change', function() {
            const transcripcionCheck = document.getElementById('transcripcionHabilitada');
            if (this.checked && !transcripcionCheck.checked) {
                alert('⚠️ Recomendación: Active la transcripción para generar un resumen más completo.');
            }
        });

        // Manejar envío del formulario
        document.getElementById('createClassForm')?.addEventListener('submit', function(e) {
            const inicioInput = document.querySelector('input[name="inicio"]');
            const duracionSelect = document.querySelector('select[name="duracion"]');
            
            if (!inicioInput.value) {
                e.preventDefault();
                alert('Por favor, selecciona una fecha y hora de inicio');
                return;
            }
            
            if (!duracionSelect.value) {
                e.preventDefault();
                alert('Por favor, selecciona una duración');
                return;
            }
            
            const preguntasCheck = document.getElementById('preguntasAleatorias');
            const cantidadInput = document.querySelector('input[name="cantidadPreguntas"]');
            if (preguntasCheck?.checked && (!cantidadInput.value || cantidadInput.value < 1)) {
                e.preventDefault();
                alert('Por favor, especifica la cantidad de preguntas (mínimo 1)');
                return;
            }
        });
    </script>
</body>
</html>
