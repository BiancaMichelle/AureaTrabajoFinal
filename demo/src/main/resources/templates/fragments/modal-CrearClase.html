<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Modal para crear clase -->
    <div id="classModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-96 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-semibold mb-4">
                <i class="fas fa-video me-2"></i>Crear Nueva Clase
            </h3>
            <form id="createClassForm" th:action="@{/clase/crear}" method="post">
                <input type="hidden" name="moduloId" id="moduloIdInput">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Título de la clase</label>
                    <input type="text" name="titulo" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                           required placeholder="Ej: Introducción a Java">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea name="descripcion" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" 
                              rows="3" placeholder="Descripción de la clase..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Fecha y hora de inicio</label>
                    <input type="datetime-local" name="inicio" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                        th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd''T''HH:mm')}">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Duración</label>
                    <select name="duracion" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="0">3 minutos (Prueba)</option>
                        <option value="1">1 hora</option>
                        <option value="2">2 horas</option>
                        <option value="3">3 horas</option>
                    </select>
                </div>
                
                <!-- Configuración de Asistencia -->
                <div class="mb-4 border-t pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-clipboard-check me-1"></i>Configuración de Asistencia
                    </h4>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="asistenciaAutomatica" name="asistenciaAutomatica" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Tomar asistencia automática</span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="preguntasAleatorias" name="preguntasAleatorias" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Realizar preguntas aleatorias durante la clase</span>
                    </label>
                    
                    <div id="cantidadPreguntasContainer" class="ml-6 mt-2 hidden">
                        <label class="block text-sm font-medium text-gray-700">Cantidad de preguntas</label>
                        <input type="number" name="cantidadPreguntas" min="1" max="10" value="3"
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                               
                        <label class="block text-sm font-medium text-gray-700 mt-3">Intervalo entre preguntas (minutos)</label>
                        <input type="number" name="tiempoPreguntas" min="1" value="5"
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        <p class="text-xs text-gray-500 mt-1">Tiempo desde el inicio de clase para la primera pregunta y entre preguntas sucesivas.</p>
                    </div>
                </div>

                <!-- Permisos de Alumnos -->
                <div class="mb-4 border-t pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-users-cog me-1"></i>Permisos de Alumnos
                    </h4>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoMicrofono" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-microphone text-gray-500 me-1"></i>Activar micrófono
                        </span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoCamara" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-video text-gray-500 me-1"></i>Activar cámara
                        </span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoCompartirPantalla" 
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-desktop text-gray-500 me-1"></i>Compartir pantalla
                        </span>
                    </label>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="permisoChat" checked
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">
                            <i class="fas fa-comments text-gray-500 me-1"></i>Escribir en el chat
                        </span>
                    </label>
                </div>

                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="transcripcionHabilitada" id="transcripcionHabilitada"
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Habilitar Transcripción</span>
                    </label>
                </div>
                
                <!-- Configuración de Resumen (CU-27) -->
                <div class="mb-4 border-t pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-file-alt me-1"></i>Resumen Automático con IA
                    </h4>
                    
                    <label class="flex items-center mb-2">
                        <input type="checkbox" name="generarResumenAutomatico" id="generarResumenAutomatico"
                               class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                        <span class="ml-2 text-sm text-gray-700">Generar resumen automáticamente al finalizar la clase</span>
                    </label>
                    
                    <div id="publicarResumenContainer" class="ml-6 mt-2 hidden">
                        <label class="flex items-center">
                            <input type="checkbox" name="publicarResumenAutomaticamente" 
                                   class="rounded border-gray-300 text-customBlue focus:ring-customBlue" value="true">
                            <span class="ml-2 text-sm text-gray-700">Publicar resumen en el módulo automáticamente</span>
                        </label>
                        <p class="text-xs text-gray-500 ml-6 mt-1">Si no se marca, el resumen quedará solo visible para el docente</p>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeClassModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-customGreen text-white rounded-md hover:bg-green-700">
                        <i class="fas fa-plus me-1"></i>Crear Clase
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Funciones para el modal de clase
        
        // --- MODO CREAR ---
        function openClassModal(moduloId) {
            const form = document.getElementById('createClassForm');
            const modal = document.getElementById('classModal');
            
            // RESETEAR MODO A CREACIÓN
            // Eliminar dataset mode si existe
            delete form.dataset.mode; 
            
            // Resetear formulario completo
            form.reset(); 
            
            // Restaurar acción original
            form.action = '/clase/crear'; 
            
            // UI RESET (Títulos y Botones)
            modal.querySelector('h3').innerHTML = '<i class="fas fa-video me-2"></i>Crear Nueva Clase';
            const btnSubmit = form.querySelector('button[type="submit"]');
            btnSubmit.innerHTML = '<i class="fas fa-plus me-1"></i>Crear Clase';
            btnSubmit.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            btnSubmit.classList.add('bg-customGreen', 'hover:bg-green-700');
            
            // Ocultar contenedores condicionales
            document.getElementById('cantidadPreguntasContainer').classList.add('hidden');
            document.getElementById('publicarResumenContainer').classList.add('hidden');

            // Resetear inputs específicos
            const tiempoInput = form.querySelector('input[name="tiempoPreguntas"]');
            if (tiempoInput) tiempoInput.value = 5;

            // Establecer moduloId
            document.getElementById('moduloIdInput').value = moduloId;
            modal.classList.remove('hidden');
            
            // Establecer fecha y hora actual por defecto
            const now = new Date();
            // Ajuste de zona horaria simple o uso directo de local ISO
            const localDateTime = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
            document.querySelector('input[name="inicio"]').value = localDateTime;
        }

        // --- MODO EDITAR ---
        function openEditClassModal(claseId) {
             fetch('/clase/' + claseId + '/datos')
                .then(r => r.json())
                .then(data => {
                    mostrarModalEdicionClase(claseId, data);
                })
                .catch(e => {
                    console.error(e);
                    alert('Error al cargar datos de la clase');
                });
        }
        
        function mostrarModalEdicionClase(claseId, data) {
            const modal = document.getElementById('classModal');
            const form = document.getElementById('createClassForm');
            const tituloModal = modal.querySelector('h3');
            const btnSubmit = form.querySelector('button[type="submit"]');

            // Configurar modo EDICIÓN
            form.dataset.mode = 'edit';
            form.action = '/clase/' + claseId + '/modificar';

            // Actualizar UI
            tituloModal.innerHTML = '<i class="fas fa-edit me-2"></i>Editar Clase';
            btnSubmit.innerHTML = '<i class="fas fa-save me-1"></i>Guardar Cambios';
            btnSubmit.classList.remove('bg-customGreen', 'hover:bg-green-700');
            btnSubmit.classList.add('bg-blue-600', 'hover:bg-blue-700');

            // Llenar campos
            form.querySelector('input[name="titulo"]').value = data.titulo;
            form.querySelector('textarea[name="descripcion"]').value = data.descripcion || '';
            form.querySelector('input[name="inicio"]').value = data.inicio; // Ya viene formateado ISO
            form.querySelector('select[name="duracion"]').value = data.duracion;

            // Checkboxes y secciones condicionales
            setCheckbox(form, 'asistenciaAutomatica', data.asistenciaAutomatica);
            
            setCheckbox(form, 'preguntasAleatorias', data.preguntasAleatorias);
            const preguntasContainer = document.getElementById('cantidadPreguntasContainer');
            if(data.preguntasAleatorias) {
                preguntasContainer.classList.remove('hidden');
                form.querySelector('input[name="cantidadPreguntas"]').value = data.cantidadPreguntas;
                const tiempoInput = form.querySelector('input[name="tiempoPreguntas"]');
                if (tiempoInput) tiempoInput.value = data.tiempoPreguntas || 5;
            } else {
                preguntasContainer.classList.add('hidden');
            }

            setCheckbox(form, 'permisoMicrofono', data.permisoMicrofono);
            setCheckbox(form, 'permisoCamara', data.permisoCamara);
            setCheckbox(form, 'permisoCompartirPantalla', data.permisoCompartirPantalla);
            setCheckbox(form, 'permisoChat', data.permisoChat);
            setCheckbox(form, 'transcripcionHabilitada', data.transcripcionHabilitada);
            
            setCheckbox(form, 'generarResumenAutomatico', data.generarResumenAutomatico);
            const resumenContainer = document.getElementById('publicarResumenContainer');
            if(data.generarResumenAutomatico) {
                resumenContainer.classList.remove('hidden');
                setCheckbox(form, 'publicarResumenAutomaticamente', data.publicarResumenAutomaticamente);
            } else {
                resumenContainer.classList.add('hidden');
                setCheckbox(form, 'publicarResumenAutomaticamente', false);
            }

            modal.classList.remove('hidden');
        }

        function setCheckbox(form, name, value) {
            const cb = form.querySelector(`input[name="${name}"]`);
            if (cb) cb.checked = !!value;
        }

        function closeClassModal() {
            document.getElementById('classModal').classList.add('hidden');
        }

        // Cerrar modal al hacer clic fuera
        document.addEventListener('click', (e) => {
            const classModal = document.getElementById('classModal');
            if (e.target === classModal) {
                closeClassModal();
            }
        });

        // Mostrar/ocultar cantidad de preguntas
        document.getElementById('preguntasAleatorias')?.addEventListener('change', function() {
            const container = document.getElementById('cantidadPreguntasContainer');
            container.classList.toggle('hidden', !this.checked);
            const cantidadInput = document.querySelector('input[name="cantidadPreguntas"]');
            const tiempoInput = document.querySelector('input[name="tiempoPreguntas"]');
            if (cantidadInput) cantidadInput.required = this.checked;
            if (tiempoInput) tiempoInput.required = this.checked;
        });
        
        // Mostrar/ocultar opción de publicación automática de resumen (CU-27)
        document.getElementById('generarResumenAutomatico')?.addEventListener('change', function() {
            const container = document.getElementById('publicarResumenContainer');
            container.classList.toggle('hidden', !this.checked);
        });
        
        // Advertencia si se marca generar resumen sin transcripción
        document.getElementById('generarResumenAutomatico')?.addEventListener('change', function() {
            const transcripcionCheck = document.getElementById('transcripcionHabilitada');
            if (this.checked && !transcripcionCheck.checked) {
                alert('⚠️ Recomendación: Active la transcripción para generar un resumen más completo.');
            }
        });

        // Manejar envío del formulario
        document.getElementById('createClassForm')?.addEventListener('submit', async function(e) {
            const inicioInput = document.querySelector('input[name="inicio"]');
            const duracionSelect = document.querySelector('select[name="duracion"]');
            
            // Validaciones básicas
            if (!inicioInput.value) {
                e.preventDefault();
                alert('Por favor, selecciona una fecha y hora de inicio');
                return;
            }
            if (!duracionSelect.value) {
                e.preventDefault();
                alert('Por favor, selecciona una duración');
                return;
            }
            const preguntasCheck = document.getElementById('preguntasAleatorias');
            const cantidadInput = document.querySelector('input[name="cantidadPreguntas"]');
            const tiempoInput = document.querySelector('input[name="tiempoPreguntas"]');
            
            if (preguntasCheck?.checked) {
                if (!cantidadInput.value || cantidadInput.value < 1) {
                    e.preventDefault();
                    alert('Por favor, especifica la cantidad de preguntas (mínimo 1)');
                    return;
                }
                if (!tiempoInput.value || tiempoInput.value < 1) {
                    e.preventDefault();
                    alert('Por favor, especifica el intervalo de tiempo (mínimo 1 minuto)');
                    return;
                }
            }
            
            // INTERCEPCIÓN AJAX PARA CREAR Y EDITAR
            e.preventDefault(); 
            
            const formData = new FormData(this);
            const action = this.action;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Procesando...';
            
            try {
                 const response = await fetch(action, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Recargar para ver cambios
                    window.location.reload();
                } else {
                    alert('Error: ' + (result.message || 'No se pudo completar la acción'));
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexión al procesar la solicitud');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
