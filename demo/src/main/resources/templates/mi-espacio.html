<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tareas</title>
    <!-- Incluyendo Tailwind CSS -->
    <th:block th:if="${@environment.getProperty('app.useTailwindCdn','true') == 'true'}">
        <script src="https://cdn.tailwindcss.com"></script>
    </th:block>
    <style>
        /* Usamos la fuente Inter, que es común en diseños modernos */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Importando la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts y Estilos de IA -->
    <link rel="stylesheet" th:if="${instituto != null and instituto.habilitarIA}" href="/style/ia/chat.css">
    <!-- FontAwesome para íconos del chat -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script th:if="${instituto != null and instituto.habilitarIA}" src="/js/ia/chat.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Contenedor principal blanco -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md my-8">
        
        <!-- Icono de Calendario SVG -->
        <div class="flex justify-center mb-8">
            <svg width="100" height="90" viewBox="0 0 100 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Parte superior roja -->
                <rect x="10" y="10" width="80" height="30" rx="8" fill="#EF4444"/>
                <!-- Asas del calendario -->
                <rect x="25" y="0" width="10" height="15" rx="5" fill="#4B5563"/>
                <rect x="65" y="0" width="10" height="15" rx="5" fill="#4B5563"/>
                
                <!-- Cuerpo del calendario (fondo) -->
                <rect x="10" y="30" width="80" height="55" rx="8" fill="#E5E7EB"/>
                
                <!-- Días del calendario (cuadrícula) -->
                <g class="text-gray-400">
                    <rect x="20" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="34" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="48" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="62" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="76" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    
                    <rect x="20" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="34" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="48" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="62" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="76" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>

                    <rect x="20" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="34" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="48" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="62" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="76" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                </g>
            </svg>
        </div>

        <!-- Secciones -->
        <div class="space-y-6">
            
            <!-- Sección Entregables -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Entregables</h2>
                <div class="h-4 bg-gray-700 rounded-full mb-2"></div>
                <div class="h-4 bg-gray-700 rounded-full"></div>
            </div>

            <!-- Sección Asistencias -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Asistencias</h2>
                <div class="h-4 bg-gray-700 rounded-full mb-2"></div>
                <div class="h-4 bg-gray-700 rounded-full"></div>
            </div>

            <!-- Sección Calificaciones -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Calificaciones</h2>
                <div class="h-4 bg-gray-700 rounded-full mb-2"></div>
                <div class="h-4 bg-gray-700 rounded-full"></div>
            </div>

        </div>

        <!-- Botón Test IA -->
        <button onclick="triggerAnalysis()" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 mt-6 text-center text-sm">
            Analizar mi Rendimiento con IA
        </button>
        <p id="analysis-status" class="text-xs text-center text-gray-500 mt-1"></p>

        <script>
            // Función para trigger manual del análisis IA
            function triggerAnalysis() {
                const btn = document.querySelector('button[onclick="triggerAnalysis()"]');
                const status = document.getElementById('analysis-status');
                
                // Asegurar inicialización si no existe (fallback)
                if ((!window.aiChat && !window.simpleChatInstance) && window.AIChat) {
                     window.aiChat = new window.AIChat();
                     window.aiChatInitialized = true;
                     console.log("Chat inicializado bajo demanda");
                }

                // Buscar instancia del chat (apuntando a window.aiChat o window.parent)
                const chatApp = window.aiChat || (window.parent ? window.parent.aiChat : null) || window.simpleChatInstance;
                
                if (chatApp) {
                    // UI Feedback
                    const originalText = btn.innerHTML;
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.innerHTML = '⏳ Procesando...';
                    
                    if(status) {
                        status.textContent = 'Abriendo asistente...';
                        status.className = 'text-xs text-center text-green-600 mt-2 font-bold';
                    }

                    console.log("Iniciando secuencia: Abrir Chat -> Analizar");

                    // Definir la función de ejecución
                    const runAnalysis = () => {
                         console.log("Chat visible. Ejecutando análisis...");
                         if(chatApp.triggerAnalysis) {
                            chatApp.triggerAnalysis();
                        } else {
                            chatApp.addMessage("Analizar mi rendimiento", "user");
                        }

                        // Restaurar botón
                        setTimeout(() => {
                            btn.disabled = false;
                            btn.classList.remove('opacity-50', 'cursor-not-allowed');
                            btn.innerHTML = originalText;
                            if (status) status.textContent = '';
                        }, 5000);
                    };

                    // Controlar la apertura del chat antes de ejecutar
                    if (typeof chatApp.openChat === 'function') {
                        // Promise.resolve maneja tanto si openChat retorna promesa (chat.js) o void (chat-simple.js)
                        Promise.resolve(chatApp.openChat()).then(() => {
                            // Pequeño delay de seguridad adicional para renderizado
                            setTimeout(runAnalysis, 100); 
                        });
                    } else {
                        console.warn("No se encontró método openChat, ejecutando directamente");
                        runAnalysis();
                    }

                } else {
                    console.error("Asistente IA no encontrado");
                    if(status) {
                        status.textContent = '❌ Error: Asistente no disponible (Recarga la página)';
                        status.className = 'text-xs text-center text-red-600 mt-2 font-bold';
                    }
                }
            }
        </script>

    </div>

</body>
</html>
