<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tareas</title>
    <!-- Incluyendo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usamos la fuente Inter, que es común en diseños modernos */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Importando la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Contenedor principal blanco -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md my-8">
        
        <!-- Icono de Calendario SVG -->
        <div class="flex justify-center mb-8">
            <svg width="100" height="90" viewBox="0 0 100 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Parte superior roja -->
                <rect x="10" y="10" width="80" height="30" rx="8" fill="#EF4444"/>
                <!-- Asas del calendario -->
                <rect x="25" y="0" width="10" height="15" rx="5" fill="#4B5563"/>
                <rect x="65" y="0" width="10" height="15" rx="5" fill="#4B5563"/>
                
                <!-- Cuerpo del calendario (fondo) -->
                <rect x="10" y="30" width="80" height="55" rx="8" fill="#E5E7EB"/>
                
                <!-- Días del calendario (cuadrícula) -->
                <g class="text-gray-400">
                    <rect x="20" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="34" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="48" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="62" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="76" y="42" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    
                    <rect x="20" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="34" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="48" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="62" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="76" y="56" width="10" height="10" rx="2" fill="#D1D5DB"/>

                    <rect x="20" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="34" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="48" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="62" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                    <rect x="76" y="70" width="10" height="10" rx="2" fill="#D1D5DB"/>
                </g>
            </svg>
        </div>

        <!-- Secciones -->
        <div class="space-y-6">
            
            <!-- Sección Entregables -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Entregables</h2>
                <div class="h-4 bg-gray-700 rounded-full mb-2"></div>
                <div class="h-4 bg-gray-700 rounded-full"></div>
            </div>

            <!-- Sección Asistencias -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Asistencias</h2>
                <div class="h-4 bg-gray-700 rounded-full mb-2"></div>
                <div class="h-4 bg-gray-700 rounded-full"></div>
            </div>

            <!-- Sección Calificaciones -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Calificaciones</h2>
                <div class="h-4 bg-gray-700 rounded-full mb-2"></div>
                <div class="h-4 bg-gray-700 rounded-full"></div>
            </div>

        </div>

    </div>

</body>
</html>
