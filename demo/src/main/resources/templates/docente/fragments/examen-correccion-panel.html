<div class="h-full flex flex-col bg-white" th:fragment="panel-correccion">
    <!-- Header -->
    <div class="bg-primary-600 text-white px-6 py-4 flex justify-between items-center shrink-0">
        <div>
            <h3 class="font-bold text-lg">Correcci칩n de Intento</h3>
            <p class="text-primary-100 text-xs" 
               th:text="${intento.alumno.nombre + ' ' + intento.alumno.apellido}">Alumno</p>
        </div>
        <button onclick="cerrarPanelCorreccion()" type="button" class="text-primary-100 hover:text-white transition-colors">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>

    <!-- Scrollable Content -->
    <div class="flex-1 overflow-y-auto p-6 space-y-6">
        <form id="form-calificacion" 
              th:action="@{/examen/intentos/{intentoId}/calificar(intentoId=${intento.idIntento})}" 
              method="POST">
            
            <div th:each="detalle, iter : ${respuestas}" class="bg-slate-50 border border-slate-200 rounded-xl p-4 transition-all hover:shadow-md">
                <!-- Header Pregunta -->
                <div class="flex justify-between items-start mb-3 gap-2">
                    <span class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-slate-200 text-slate-600 text-xs font-bold shrink-0" 
                          th:text="${iter.count}">1</span>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-900" th:utext="${detalle['pregunta'].enunciado}">Enunciado</p>
                        <span class="text-xs text-slate-500 bg-white px-1.5 py-0.5 rounded border border-slate-100 mt-1 inline-block">
                            <span th:text="${detalle['pregunta'].tipoPregunta}">TIPO</span>
                            - M치x: <span th:text="${detalle['pregunta'].puntaje}">10</span> pts
                        </span>
                    </div>
                </div>

                <!-- Respuesta del Alumno -->
                <div class="mb-4 pl-8">
                     <!-- Multiple Choice / Unica -->
                    <div th:if="${detalle['pregunta'].tipoPregunta == T(com.example.demo.enums.TipoPregunta).MULTIPLE_CHOICE or detalle['pregunta'].tipoPregunta == T(com.example.demo.enums.TipoPregunta).UNICA_RESPUESTA}">
                        <div class="space-y-1">
                            <div th:each="opcion : ${detalle['pregunta'].opciones}" 
                                 class="flex items-center gap-2 text-xs px-2 py-1.5 rounded border"
                                 th:classappend="${#lists.contains(detalle['respuestaLista'], opcion.descripcion) ? 'bg-indigo-50 border-indigo-200 text-indigo-900' : 'bg-white border-slate-100 text-slate-500 opacity-75'}">
                                <i class="fas fa-check-circle" th:if="${#lists.contains(detalle['respuestaLista'], opcion.descripcion)}"></i>
                                <i class="far fa-circle" th:unless="${#lists.contains(detalle['respuestaLista'], opcion.descripcion)}"></i>
                                <span th:text="${opcion.descripcion}">Opci칩n</span>
                                <span th:if="${opcion.esCorrecta}" class="ml-auto text-[10px] bg-emerald-100 text-emerald-700 px-1 rounded">Correcta</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Text/Other -->
                    <div th:unless="${detalle['pregunta'].tipoPregunta == T(com.example.demo.enums.TipoPregunta).MULTIPLE_CHOICE or detalle['pregunta'].tipoPregunta == T(com.example.demo.enums.TipoPregunta).UNICA_RESPUESTA}"
                         class="bg-white p-3 rounded-lg border border-slate-200 text-sm text-slate-700 italic">
                        <p th:text="${detalle['respuestaTexto']}">Respuesta del alumno...</p>
                    </div>
                </div>

                <!-- Input Puntaje -->
                <div class="pl-8 pt-3 border-t border-slate-200 flex items-center justify-between">
                    <label class="text-xs font-semibold text-slate-600">Puntaje Asignado:</label>
                    <div class="flex items-center gap-2">
                        <input type="number" step="0.01" min="0" 
                               th:max="${detalle['puntajeMax']}"
                               th:name="'puntaje_' + ${detalle['pregunta'].idPregunta}"
                               th:value="${detalle['puntaje']}"
                               class="w-20 text-sm border-slate-300 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500 text-right font-bold text-slate-800 input-puntaje">
                        <span class="text-xs text-slate-400">/ <span th:text="${detalle['puntajeMax']}">10</span></span>
                    </div>
                </div>
            </div>

            <div class="sticky bottom-0 bg-white pt-4 pb-0 mt-4 border-t border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm font-medium text-slate-600">Total Acumulado:</span>
                    <span class="text-xl font-bold text-indigo-600" id="total-acumulado">0.00</span>
                </div>
                <button type="button" onclick="confirmarCalificacionExamen()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg shadow-sm transition-all flex justify-center items-center gap-2">
                    <i class="fas fa-save"></i> Guardar Calificaci칩n
                </button>
            </div>
        </form>
    </div>
</div>
