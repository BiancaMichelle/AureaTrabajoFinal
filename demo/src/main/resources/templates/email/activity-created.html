<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Actividad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            color: #777;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Notificación de Nueva Actividad</h2>
        </div>
        <div class="content">
            <p>Hola, <span th:text="${alumnoName}">Alumno</span>,</p>
            <p>Se ha creado una nueva <span class="highlight" th:text="${tipoActividad}">Actividad</span> en la oferta académica <span class="highlight" th:text="${ofertaName}">Oferta</span>.</p>
            
            <p><strong>Detalles:</strong></p>
            <ul>
                <li><strong>Título:</strong> <span th:text="${tituloActividad}">Título</span></li>
                <li th:if="${fechaLimite != null}"><strong>Fecha Límite:</strong> <span th:text="${#temporals.format(fechaLimite, 'dd-MM-yyyy HH:mm')}">Fecha</span></li>
            </ul>
            
            <p>Por favor, ingrese a la plataforma para ver más detalles.</p>
        </div>
        <div class="footer">
            <p>Este es un mensaje automático, por favor no responda a este correo.</p>
        </div>
    </div>
</body>
</html>
